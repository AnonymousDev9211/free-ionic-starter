<ion-view view-title="Social">
  <ion-content>
    <div class="list">

    <a class="item item-thumbnail-left" href="#" ng-repeat="item in items track by $index">
      <img src="{{item.img}}">
      <h2>{{item.title}}</h2>
      <p>{{item.description}}</p>
    </a>

</div>
  </ion-content>

</ion-view>
