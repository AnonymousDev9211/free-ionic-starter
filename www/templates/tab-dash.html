<ion-view view-title="Dashboard">
  <ion-content>

    <div class="dashboard-main-container">
      <div style="text-align:center">
        <img style="width: 100px;border-radius:100%" ng-src="https://cdnil1.fiverrcdn.com/photos/29332844/original/programmer.jpg?1466411435">
      </div>
      <ion-slide-box on-slide-changed="slideHasChanged($index)">
        <ion-slide>
          <div class="box blue"><h1>BLUE</h1></div>
        </ion-slide>
        <ion-slide>
          <div class="box yellow"><h1>YELLOW</h1></div>
        </ion-slide>
        <ion-slide>
          <div class="box pink"><h1>PINK</h1></div>
        </ion-slide>
      </ion-slide-box>
    </div>



    <div class="card">
     <div class="item item-divider">
         A line chart
     </div>
     <div class="item item-text-wrap">
         <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true" series="series" options="{showTooltips: false}"></canvas>
     </div>
     <div class="item item-text-wrap">
         <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true" series="series" options="{showTooltips: false}"></canvas>
     </div>
 </div>




  </ion-content>
</ion-view>
